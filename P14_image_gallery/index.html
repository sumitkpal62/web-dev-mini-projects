<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="carousel">
        <div id="left-button" class="button">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </div>
        <div class="images">
            <div class="page">
                <img src="images/images1.jpg" alt="images1">
                <img src="images/images2.jpg" alt="images2">
                <img src="images/images3.jpg" alt="images3">
            </div>
            <div class="page">
                <img src="images/images4.jpg" alt="images4">
                <img src="images/images5.jpg" alt="images5">
                <img src="images/images6.jpg" alt="images6">
            </div>
            <div class="page">
                <img src="images/images7.jpg" alt="images7">
                <img src="images/images8.jpg" alt="images8">
                <img src="images/images9.jpg" alt="images9">
            </div>
            <div class="page">
                <img src="images/images10.jpg" alt="images10">
                <img src="images/images11.jpg" alt="images11">
                <img src="images/images12.jpg" alt="images12">
            </div>
            <div class="page">
                <img src="images/images13.jpg" alt="images13">
                <img src="images/images14.jpg" alt="images14">
                <img src="images/images15.jpg" alt="images15">
            </div>
            <div class="page">
                <img src="images/images16.jpg" alt="images16">
                <img src="images/images17.jpg" alt="images17">
                <img src="images/images18.jpg" alt="images18">
            </div>

        </div>
        <div id="right-button" class="button">
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
