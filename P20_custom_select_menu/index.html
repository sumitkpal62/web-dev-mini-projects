<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="selector">
            <div id="selectorField">
                <div class="select">Select Social Media</div>
                <img class="arrow" src="images/arrow.png" alt="arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png" alt="fb-logo">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/instagram.png" alt="instagram-logo">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png" alt="youtube-logo">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png" alt="pinterest-logo">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/twitter.png" alt="twitter-logo">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" alt="whatsapp-logo">
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
