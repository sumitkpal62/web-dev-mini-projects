<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="pass">
            <input id="password" type="text" placeholder="Password" disabled>
            <img src="images/copy.png" class="copy-btn">
        </div>
        <button id="genpass"><img src="images/generate.png">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
