<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="company">DiCoTe</h2>
        <p id="status">Website Is Under Maintenance</p>
        <h1 id="details">We're <span>Launching</span> Soon</h1>
        <div class="distance">
            <div class="days">
                <p class="numbers">
                    00
                </p>
                <p class="tag">
                    Days
                </p>
            </div>
            <div class="hours">
                <p class="numbers">
                    00
                </p>
                <p class="tag">
                    Hours
                </p>
            </div>
            <div class="minutes">
                <p class="numbers">
                    00
                </p>
                <p class="tag">
                    Minutes
                </p>
            </div>
            <div class="seconds">
                <p class="numbers">
                    00
                </p>
                <p class="tag">
                    Seconds
                </p>
            </div>
        </div>
        <button id="btn" type="button">Learn More <img src="images/triangle.png" alt="btn-image"></button>
        <div class="rocket">
            <img src="images/rocket.png" alt="rocket-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
