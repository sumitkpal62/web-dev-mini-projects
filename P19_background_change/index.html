<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img-box">
            <img src="images/transparent.png" alt="transparent-image" width="100%">
            <div class="img-wrap">
                <img src="images/original.jpg" alt="original-image" id="original-img">
            </div>
            <span id="line">
                <img class="arrow" src="images/arrow.png" alt="arrow">
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
