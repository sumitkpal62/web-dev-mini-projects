<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 id="heading">Text To Speech <span>Convertor</span></h1>
        <textarea name="text" id="speech-text" cols="30" rows="10" placeholder="Write anything here..."></textarea>
        <div class="convertor">
            <select title="speech-voice" name="voices" id="voices"></select>
            <button id="btn" title="convert" type="button"><i class="fa-solid fa-play"></i>Listen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
