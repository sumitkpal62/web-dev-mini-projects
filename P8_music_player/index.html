<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="back-button">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="option-button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="media">
            <img src="media/hass-hass-diljit-dosanjh-500-500.jpg" alt="media image">
            <h1>Hass Hass</h1>
            <p>Diljit X Sia</p>
            <audio id="song" controls src="media/Hass Hass Diljit Dosanjh 320 Kbps.mp3"></audio>
            <input type="range" id="progress" value="0" placeholder="Click to select range">
        </div>
        <div class="controls">
            <i class="fa-solid fa-backward"></i>
            <i id="play-pause" class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
